<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="cs/display-style.css">


</head>
<body>

<div>
    <div id="page">
        <h1>Ứng dụng quản lý sách</h1>
    </div>

    <div>
        <div id="main">
            <h1>Danh sách các cuốn sách hiện có</h1>
            <table id='nen'>
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sách</th>
                    <th>Mã sách</th>
                    <th>Thể loại</th>
                    <th>Số lượng</th>
                    <th>Tác giả</th>
                    <th colspan="3" style="text-align: center">Thao tác</th>
                </tr>
                </thead>
                <tbody id='table'>

                </tbody>
            </table>
        </div>


        <div id="add">
            <div id="info">
                <p>Tìm kiếm sách theo tên</p>
                <p>Nhập tên sách: <input type="text" id="search"></p>
                <button onclick="searchBook()">Tìm kiếm</button>
                <button onclick="showList()">Quay về</button>
                <p>Điền thông tin sách cần nhập vào bảng theo form</p>
                <p>Tên sách </p><span><input type="text" id="name-input"></span>
                <p>Mã sách </p><span><input type="text" id="code-input"></span>
                <p>Thể loại </p><span><input type="text" id="type-input"></span>
                <p>Số lượng </p><span><input type="number" id="number-input"></span>
                <p>Tác giả </p><span><input type="text" id="write-input"></span><br>
                <p></p>
                <button type="button" onclick="add()">Add</button>
                <button type="button" onclick="change()">Change</button>
            </div>
            <div id="exit">
                <button type="button" onclick="exit()">Exit</button>
            </div>
        </div>
    </div>
</div>
<script src="js/class.js"></script>
<script src="js/object.js"></script>
<script src="js/display.js"></script>
</body>
</html>
